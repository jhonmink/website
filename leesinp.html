<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Button</title>
</head>
<body>
    <div class="col-sm-2">  
        <button onclick="changeText()" class="nav-link text-center" style="background-color: lightslategray;" href="leesinp.html" onclick="changeVideo('ability_0064_p1.webm'); return false;">
            <img class="img img-fluid" src="Lee_Sin_Flurry_WR.webp">
        </button>
        <a class="nav-link text-center" style="background-color: lightslategray;" href="leesinp.html" onclick="changeVideo('ability_0064_p1.webm'); return false;">P</a>
    </div>
    <p id="changingText">This is the initial text.</p>
    
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            var changingText = document.getElementById('changingText');
            
            // Change the content of the <p> element
            changingText.innerHTML = "FLURRY After Lee Sin uses an ability, his next 2 basic attacks gain Attack Speed and return Energy";
        }
    </script>

</body>
</html>
